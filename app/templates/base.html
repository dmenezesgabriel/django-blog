{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dogo Blog</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>

    <!-- FontAwesome -->
    <script src="{% static 'js/all.min.js' %}"></script>

    <!-- Highlightjs -->
    <link rel="stylesheet" href="{% static 'css/zenburn.css' %}">
    <script src="{% static 'js/highlight.pack.js' %}"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Toggle bar -->
    <script src="{% static 'js/barToggle.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block sidebar" id="sidebar">

            <button id="dismiss" onClick="closeNav()" class="btn close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            <div class="sidebar-header text-center">
                <h3>
                    <a class="blog-name" href="{% url 'home' %}">Dogo Blog</a>
                </h3>
            </div>
            <div class="profile-section components text-center">
                <img class="profile-image rounded-circle" src="{% static 'img/profile-picture.png' %}" alt="My image">
                <div class="bio text-center">
                    <p>
                        Lorem ipsum dolor sit amet, et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.
                    </p>
                </div>
                <ul class="list-unstyled components text-center">

                    <div class="social-list">
                        <li class="list-inline-item">
                            <a href="#" class="list-inline py-1 mx-auto" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="list-inline py-1 mx-auto" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="#" class="list-inline py-1 mx-auto" target="_blank">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                    </div>
                    <hr>
                    <li>
                        <a href="{% url 'home' %}">Home</a>
                    </li>
                    <!-- <li>
                        <a href="#"> About</a>
                    </li> -->
                    <hr>
                </div>
        </nav>

        <!-- Content -->
        <div class="col-md-9 col-lg-10 pt-3 px-4" id="content">
            <nav class="navbar">
                <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" onClick="toggleNav()" class="btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <form action="{% url 'search_results' %}" method="get" class="form-inline mt-2 mt-md-0">
                            <input name="q" type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                </div>
            </nav>
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
            <!-- Footer -->
        </div>

    </div>
</body>
</html>
