{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <title>Coding Gabriel</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/580d312724.js" crossorigin="anonymous"></script>

    <!-- Highlightjs -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.2/styles/zenburn.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/10.0.2/highlight.min.js"></script>
    <script>hljs.initHighlightingOnLoad();</script>

    <!-- Base CSS -->
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

    <!-- Toggle bar -->
    <script src="{% static 'js/barToggle.js' %}"></script>
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">

        <!-- Sidebar -->
        <nav class="col-md-2 d-md-block sidebar" id="sidebar">
            <ul class="list-unstyled components text-center">
                <li>
                    <button id="dismiss" onClick="closeNav()" class="btn close" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </li>
                <div class="sidebar-header text-center">
                    <h3>
                        <a class="blog-name" href="{% url 'home' %}">Coding Gabriel</a>
                    </h3>
                </div>
                <div class="profile-section">
                    <img class="profile-image" src="{% static 'img/profile-picture.png' %}" alt="My image">
                    <div class="bio text-center">
                        <p>
                            Bug developer and my father's son. Night gathers, and now my coding begins. It shall not end until I understand what I wrote at last week.
                        </p>
                    </div>
                    <div class="social-list">
                        <li class="list-inline-item">
                            <a href="https://github.com/dmenezesgabriel" class="list-inline py-1 mx-auto" target="_blank">
                                <i class="fab fa-github"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://twitter.com/dmenezesgabriel" class="list-inline py-1 mx-auto" target="_blank">
                                <i class="fab fa-twitter"></i>
                            </a>
                        </li>
                        <li class="list-inline-item">
                            <a href="https://www.linkedin.com/in/dmenezesgabriel/" class="list-inline py-1 mx-auto" target="_blank">
                                <i class="fab fa-linkedin-in"></i>
                            </a>
                        </li>
                    </div>
                </div>
                <hr>
                <li>
                    <a href="{% url 'home' %}">Home</a>
                </li>
                <!-- <li>
                    <a href="#"> About</a>
                </li> -->
            </ul>
            <hr>
        </nav>

        <!-- Content -->
        <div class="col-md-9 col-lg-10 pt-3 px-4" id="content">
            <nav class="navbar">
                <div class="container-fluid">
                        <button type="button" id="sidebarCollapse" onClick="toggleNav()" class="btn">
                            <span></span>
                            <span></span>
                            <span></span>
                        </button>
                        <form class="form-inline mt-2 mt-md-0">
                            <input type="text" class="form-control mr-sm-2" placeholder="Search" aria-label="Search">
                            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                        </form>
                </div>
            </nav>
            {% block content %}
            <!-- Content Goes here -->
            {% endblock content %}
            <!-- Footer -->
        </div>

    </div>
</body>
</html>
